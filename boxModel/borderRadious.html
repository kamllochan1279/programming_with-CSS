<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>borderRadious</title>
    <style>
        *{
            height: 100px;
            width: 100px;
            padding: 2px;
            margin: 12px;
            color: darkgoldenrod;
            border: 2px solid black;
        }
        #a{
            border: radius 2px;
            
        }
        #b{
            border-radius: 10px;
        }
        #c{
            border-radius: 15px;
        }
        #d{
            border-radius: 30px;
        }
        #e{
            border-radius: 55px;
        }
    </style>
</head>
<body>
    <div id="a">first</div>
    <div id="b">second</div>
    <div id="c">third</div>
    <div id="d">fourth</div>
    <div id="e">fifth</div>
</body>
</html>
