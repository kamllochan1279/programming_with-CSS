<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>PseudoClasses</title>
    <style>
        .pseudo{
            height: 25px;
            width: 150px;
            background-color: greenyellow;
            border-radius: 10px;
        }
        .pseudo:hover{
            background-color: red;
            height: 30px;
            width: 160px;
        }
        .pseudo:active{     /*most priorable*/
            height: 30px;
            width: 160px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <button class="pseudo">pseudo</button>
</body>
</html>
