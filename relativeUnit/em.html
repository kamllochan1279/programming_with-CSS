<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>em</title>          <!-- percentage relative to parent font size   -->
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        #first{
            background-color: blueviolet;
            height: 100px;
            width: 200px;
            font-size: 0.5rem;
        }
        #second{
            background-color: burlywood;
            width: 50px;
            height: 50px;
            font-size: 0.5rem;
        }
    </style>
</head>
<body>
    bodyText
    <div id="first">
        firstDiv
        <div id="second">secondDiv</div>
    </div>
</body>
</html>
