<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            height: 100px;
            width: 100px;
        }
        #box1{
            background-color: cadetblue;
            visibility: hidden;
        }
        #box2{
            background-color: cornflowerblue;
        }
    </style>
    <title>visibilityProperties</title>
</head>
<body>
    <div id="box1" class="box">box1</div><br>
    <div id="box2" class="box">box2</div>
</body>
</html>
